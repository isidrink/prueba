<!DOCTYPE html>
<html>
	<head>
		<title>Open PDF Sample</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta charset="utf-8">
		<link href="styles/main.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
		<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
	</head>
	<body>
		<header class="header">
			<h1>Open PDF Sample</h1>
		</header>
		<div class="content">
            <div class="action-area ch40">
                <button class="button dh" id="btnOpenPDF">Open PDF</button>
			</div>
            <div class="result-area ch60">
                <div class="results">
                    <div class="desc">Note: For Android you need a PDF reader installed.</div>
                </div>
                <div id="infoField" type="text" readonly="readonly"></div>
                <div class="separator"></div>
            </div> 
		</div>
		<footer class="footer">
			<div>Cordova API Samples</div>
		</footer>
	</body>
</html>
